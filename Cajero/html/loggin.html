<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Loggin</title>
</head>
<body>
    
    <!-- Square card del loggin-->
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Bienvenido.</h2>
      </div>
      <div class="mdl-card__supporting-text">
          Ingresa tu usuario.
          <!-- Textfield with Floating Label -->

          <!--input de Usuario-->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="sample3">
              <label class="mdl-textfield__label" for="sample3">Usuario</label>
            </div>
          </form>
          Ingresa tu contraseña.
            <!--input de Contraseña-->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" pattern=".{8,}" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Contraseña</label>
              </div>
            </form>
      </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Registrate
            </a>
            <!-- Flat button with ripple -->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
              Continuar
            </button>
          </div>
    </div>

</body>
</html>
